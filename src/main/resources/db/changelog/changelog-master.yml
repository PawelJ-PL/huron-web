databaseChangeLog:
  - changeSet:
      id: 1
      author: Pawel
      runInTransaction: true
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: email_hash
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: nick_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - sql:
            dbms: postgresql
            sql: "ALTER TABLE users ADD CONSTRAINT language_check CHECK (language IN ('En', 'Pl'))"

        - createIndex:
            tableName: users
            columns:
              - column:
                  name: email_hash

        - createTable:
            tableName: user_auth
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_auth_user_id
                    deleteCascade: true
                    references: users(id)
              - column:
                  name: password_hash
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: confirmed
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - createTable:
            tableName: temporary_user_tokens
            columns:
              - column:
                  name: token
                  type: varchar
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_token_user_id
                    deleteCascade: true
                    references: users(id)
                    nullable: false
              - column:
                  name: token_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - sql:
            dbms: postgresql
            sql: "ALTER TABLE temporary_user_tokens ADD CONSTRAINT token_type_check CHECK (token_type IN ('Registration', 'PasswordReset'))"

        - createIndex:
            tableName: temporary_user_tokens
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: temporary_user_tokens
            columns:
              - column:
                  name: token_type

        - createIndex:
            tableName: temporary_user_tokens
            columns:
              - column:
                  name: created_at

        - createTable:
            tableName: api_keys
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: key
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_api_key_user_id
                    deleteCascade: true
                    references: users(id)
                    nullable: false
              - column:
                  name: key_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: valid_to
                  type: timestamptz
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - sql:
            dbms: postgresql
            sql: "ALTER TABLE api_keys ADD CONSTRAINT api_key_type_check CHECK (key_type IN ('Personal'))"

        - createIndex:
            tableName: api_keys
            columns:
              - column:
                  name: key

        - createIndex:
            tableName: api_keys
            columns:
              - column:
                  name: user_id

        - createTable:
            tableName: user_keypairs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_key_pair_user_id
                    deleteCascade: true
                    references: users(id)
                    nullable: false
                    unique: true
              - column:
                  name: algorithm
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: public_key
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: encrypted_private_key
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false

              - sql:
                  dbms: postgresql
                  sql: "ALTER TABLE user_keypairs ADD CONSTRAINT algorithm_check CHECK (algorithm IN ('Rsa'))"

              - createIndex:
                  tableName: user_keypairs
                  columns:
                    - column:
                        name: user_id

        - createTable:
            tableName: collections
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: encryption_key_version
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: uuid
                  constraints:
                    foreignKeyName: fk_collection_owner
                    deleteCascade: false
                    references: users(id)
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - createTable:
            tableName: collection_permissions
            columns:
              - column:
                  name: collection_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_key_permissions_collection_id
                    deleteCascade: true
                    references: collections(id)
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_key_permissions_user_id
                    deleteCascade: true
                    references: users(id)
                    nullable: false
              - column:
                  name: permission
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - sql:
            dbms: postgresql
            sql: "ALTER TABLE collection_permissions ADD CONSTRAINT permission_check CHECK (permission IN ('ManageCollection', 'CreateFile', 'ModifyFile', 'ReadFile', 'ReadFileMetadata'))"

        - addPrimaryKey:
            columnNames: collection_id, user_id, permission
            constraintName: pk_collection_permissions
            tableName: collection_permissions

        - createIndex:
            tableName: collection_permissions
            columns:
              - column:
                  name: collection_id
              - column:
                  name: user_id

        - createTable:
            tableName: user_collections
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_user_collection_user_id
                    deleteCascade: true
                    references: users(id)
                    nullable: false
              - column:
                  name: collection_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_user_collection_collection_id
                    deleteCascade: true
                    references: collections(id)
                    nullable: false
              - column:
                  name: encrypted_key
                  type: varchar
              - column:
                  name: key_version
                  type: uuid
              - column:
                  name: accepted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - addPrimaryKey:
            columnNames: collection_id, user_id
            constraintName: pk_user_collection
            tableName: user_collections

        - createIndex:
            tableName: user_collections
            columns:
              - column:
                  name: user_id

        - createTable:
            tableName: files_metadata
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: collection_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_file_collection_id
                    deleteCascade: false
                    references: collections(id)
                    nullable: false
              - column:
                  name: parent_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_file_parent_id
                    deleteCascade: true
                    references: files_metadata(id)
                    nullable: true
              - column:
                  name: file_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - sql:
            dbms: postgresql
            sql: "ALTER TABLE files_metadata ADD CONSTRAINT type_check CHECK (type IN ('Directory', 'File'))"

        - createIndex:
            tableName: files_metadata
            columns:
              - column:
                  name: collection_id

        - createIndex:
            tableName: files_metadata
            columns:
              - column:
                  name: collection_id
              - column:
                  name: parent_id

        - createIndex:
            tableName: files_metadata
            columns:
              - column:
                  name: collection_id
              - column:
                  name: id

        - createTable:
            tableName: file_versions
            columns:
              - column:
                  name: version_id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: file_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_version_file_id
                    deleteCascade: true
                    references: files_metadata(id)
                    nullable: false
              - column:
                  name: created_by
                  type: uuid
              - column:
                  name: size
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: mime_type
                  type: varchar
              - column:
                  name: original_digest
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: encrypted_digest
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: encryption_algorithm
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: encryption_iv
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: encryption_key_version
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false

              - addForeignKeyConstraint:
                  baseColumnNames: created_by
                  baseTableName: file_versions
                  constraintName: fk_file_version_creator_id
                  onDelete: SET NULL
                  onUpdate: CASCADE
                  referencedColumnNames: id
                  referencedTableName: users

              - createIndex:
                  tableName: file_versions
                  columns:
                    - column:
                        name: file_id

              - createIndex:
                  tableName: file_versions
                  columns:
                    - column:
                        name: file_id
                    - column:
                        name: version_id

        - createTable:
            tableName: files_latest_versions
            columns:
              - column:
                  name: file_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_latest_file_id
                    deleteCascade: true
                    references: files_metadata(id)
                    nullable: false
              - column:
                  name: version_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_latest_version_id
                    deleteCascade: false
                    references: file_versions(version_id)
                    nullable: false

        - addPrimaryKey:
            columnNames: file_id, version_id
            constraintName: pk_latest_file_version
            tableName: files_latest_versions

        - createTable:
            tableName: outbox_commands
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: trace_id
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: command
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: assigned_at
                  type: timestamptz
                  constraints:
                    nullable: true
              - column:
                  name: attempts
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: last_attempt_at
                  type: timestamptz
                  constraints:
                    nullable: true
              - column:
                  name: last_attempt_error_message
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: finished_at
                  type: timestamptz
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - createIndex:
            tableName: outbox_commands
            columns:
              - column:
                  name: assigned_at
              - column:
                  name: finished_at
              - column:
                  name: attempts
              - column:
                  name: last_attempt_at
              - column:
                  name: created_at
